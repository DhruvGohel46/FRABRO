<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage your FRABRO profile">
    <title>FRABRO - Profile</title>
    <link rel="stylesheet" href="profile.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap');
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="logo.png" alt="FRABRO Logo" class="logo">
            </div>
            <button class="mobile-menu-toggle">&#9776;</button>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Your Profile</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="number">Number:</label>
                <input type="number" id="number" name="number">
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="city" id="city" name="city">
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 FRABRO. All rights reserved.</p>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
    </footer>

    <script src="profile.js"></script>
</body>

</html>
